  mime_type: ^1.0.1
  open_file: ^3.5.10
  package_info_plus: ^8.3.0
  pasteboard: ^0.3.0
  path: ^1.9.1
  path_provider: ^2.1.5
  provider: ^6.1.2
  random_string: ^2.3.1
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  vector_graphics: ^1.1.18
  vector_math: ^2.1.4
  video_player: ^2.9.3
  web: ^1.1.1
  widget_mask: ^1.0.0+0
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.4.15
  # must include this with dfc_lints. see https://github.com/dart-code-checker/dart-code-metrics/issues/254
  dart_code_metrics:
    git: https://github.com/JonasWanke/dart-code-metrics
  dfc_lints:
    git: https://github.com/sgehrman/dfc_lints
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  # for flutter_localizations
  generate: true

  assets:
    - packages/dfc_flutter/assets/animations/treasure.flr
    - packages/dfc_flutter/assets/animations/loading.flr
