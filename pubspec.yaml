  sdk: ^3.6.0

dependencies:
  bonsoir: ^5.1.11
  characters: ^1.4.0
  collection: ^1.19.0
  crypto: ^3.0.6
  date_time_format: ^2.0.1
  dfc_dart:
    git: https://github.com/sgehrman/dfc_dart
  dotted_border: ^2.1.0
  email_validator: ^3.0.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_archive: ^6.0.3
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.6+2
  flutter_multi_formatter: ^2.13.0
  flutter_svg: ^2.0.17
  flutter_widget_from_html: ^0.16.0
  google_fonts: ^6.2.1
  hex: ^0.2.0
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  html: ^0.15.5
  html2md: ^1.3.2
  http: ^1.3.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
